{% extends "layout.html" %}

{% block title %}Parking Lots{% endblock %}

{% block main %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Parking Lots</h1>
    <a href="{{ url_for('create_lot') }}" class="btn btn-success">+ Create New Lot</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Lot Name</th>
          <th scope="col">Max Spots</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for lot in lots %}
        <tr>
          <td>{{ lot.prime_location_name }}</td>
          <td>{{ lot.max_spots }}</td>
          <td>
            <a href="{{ url_for('lot_details', lot_id=lot.id) }}" class="btn btn-info btn-sm me-1">View</a>
            <a href="{{ url_for('edit_lot', lot_id=lot.id) }}" class="btn btn-warning btn-sm me-1">Edit</a>
            <form action="{{ url_for('delete_lot', lot_id=lot.id) }}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this lot?');">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
