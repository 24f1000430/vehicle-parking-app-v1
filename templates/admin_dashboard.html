{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block main %}
<h1>Welcome, Admin!</h1>

  <h2>Revenue Distribution by Lot</h2>
  <!-- Smaller, fixed-size canvas: 300×200 px -->
  <canvas id="revenueChart" width="300" height="200"></canvas>
  
  <p>Average Revenue per Lot: ₹{{ avg_revenue }}</p>

  <!-- Pass data to the external script -->
  <script>
    window.chartData = {
      labels: {{ lot_names | tojson }},
      revenues: {{ revenues | tojson }}
    };
  </script>
{% endblock %}
